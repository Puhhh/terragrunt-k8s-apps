kind: DaemonSet

initContainers:
  - name: init
    image: grafana/alpine:3.15.4
    command: ["/bin/sh", "-c"]
    args: ["update-ca-certificates && cp -r /etc/ssl/certs/* /artifact/"]
    volumeMounts:
      - name: certs
        mountPath: /usr/local/share/ca-certificates/kubernetes-local.crt
        subPath: kubernetes-local.pem
        readOnly: false
      - name: temp
        mountPath: /artifact
        readOnly: false

extraVolumeMounts:
  - name: temp
    mountPath: /etc/ssl/certs
    readOnly: false

extraVolumes:
  - name: certs
    configMap:
      name: kubernetes-local
  - name: temp
    emptyDir: {}

config:
  service: |
    [SERVICE]
        Daemon Off
        Flush 5
        Log_Level info
        Parsers_File /fluent-bit/etc/parsers.conf
        Parsers_File /fluent-bit/etc/conf/custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On

  inputs: |
    [INPUT]
        Name tail
        Alias kubernetes
        Path /var/log/containers/*.log
        Parser containerd
        Tag kubernetes.*

    [INPUT]
        Name tail
        Alias audit
        Path /var/log/audit/kube/*.log
        Parser audit
        Tag audit.*

  filters: |
    [FILTER]
        Name kubernetes
        Alias kubernetes
        Match kubernetes.*
        Kube_Tag_Prefix kubernetes.var.log.containers.
        Use_Kubelet Off
        Merge_Log On
        Merge_Log_Trim On
        Keep_Log Off
        K8S-Logging.Parser Off
        K8S-Logging.Exclude On
        Annotations Off
        Labels On

    [FILTER]
        Name modify
        Match kubernetes.*
        Add source kubernetes
        Remove logtag

  customParsers: |
    [PARSER]
        Name audit
        Format json
        Time_Key requestReceivedTimestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z

    [PARSER]
        Name containerd
        Format regex
        Regex ^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<logtag>[^ ]*) (?<log>.*)$
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z

  outputs: |
    [OUTPUT]
        Name loki
        Match *
        Host loki.loki.svc.cluster.local
        Port 3100
        Tenant_ID Kubernetes
        Labels job=fluent-bit
        Auto_Kubernetes_Labels on

daemonSetVolumes:
  - name: varlog
    hostPath:
      path: /var/log

daemonSetVolumeMounts:
  - name: varlog
    mountPath: /var/log

tolerations:
  - operator: Exists
    effect: NoSchedule
